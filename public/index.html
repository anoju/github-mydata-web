<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>KB증권 오늘</title>
    <!-- <script src="https://developers.kakao.com/sdk/js/kakao.js"></script> -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      //익스일때
      if(navigator.userAgent.match(/rv:11.0|msie/i) != null){
        var tag = document.createElement('div')
        tag.className = 'ie_guide'
        tag.innerHTML = '<div>해당 사이트는<br><strong>모바일 최적화 사이트</strong>이므로,<br> 구형 브라우저는 지원하지 않습니다. <br><br> <strong>모바일 디바이스 또는<br>최신 브라우저(크롬, 엣지 등)</strong>로 <br>접속하기 바랍니다.</div>'
        document.body.appendChild(tag);

        var head = document.getElementsByTagName('head')[0];
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/css/guide.css';
        head.appendChild(link);
      }
    </script>
  </body>
</html>
